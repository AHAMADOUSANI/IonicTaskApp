
  

  <ion-content>
    <div class="container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>CREATE AN ACCOUNT</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form>
            
              <ion-input type="email" value="example@gmail.com" #email></ion-input>
              <ion-input type="password" value="password" #password></ion-input>
            <ion-button expand="block" class="sign-up-btn" (click)="signUp(email, password)">Sign up</ion-button>
            
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
