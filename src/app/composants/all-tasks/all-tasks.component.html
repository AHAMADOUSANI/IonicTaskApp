<!-- src/app/components/all-tasks/all-tasks.component.html -->
<ion-header>
  
    <ion-title>All Tasks</ion-title>
    
      <ion-button (click)="openTaskForm()">Add Task</ion-button>
    
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.dueDate }}</p>
        <p>Priority: {{ task.priority }}</p>
      </ion-label>
      <ion-button (click)="markAsComplete(task)" *ngIf="task.status !== 'Completed'">Complete</ion-button>
      <ion-button (click)="deleteTask(task)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
