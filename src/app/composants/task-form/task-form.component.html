<!-- src/app/components/task-form/task-form.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Task Form</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="task.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Due Date</ion-label>
    <ion-datetime [(ngModel)]="task.dueDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Priority</ion-label>
    <ion-select [(ngModel)]="task.priority">
      <ion-select-option value="High">High</ion-select-option>
      <ion-select-option value="Medium">Medium</ion-select-option>
      <ion-select-option value="Low">Low</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="saveTask()">Save Task</ion-button>
</ion-content>
