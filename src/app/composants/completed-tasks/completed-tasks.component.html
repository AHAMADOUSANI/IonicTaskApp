<!-- src/app/components/completed-tasks/completed-tasks.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Completed Tasks</ion-title>
    
      <ion-button (click)="openTaskForm()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.dueDate }}</p>
        <p>Priority: {{ task.priority }}</p>
      </ion-label>
      <ion-button (click)="deleteTask(task)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
